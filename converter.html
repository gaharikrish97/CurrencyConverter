<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="converter.css" />
    <!-- Title of the page -->
    <title>Currency Converter</title>
</head>
<body>
    <div class="currency-converter">
        <div class="header">
            <h1>US Dollar to Canadian Dollar.</h1>
            <h3>Convert USD to CAD at the real exchange rate</h3>
        </div>
        <!-- Input section -->
        <div class="inputs">
            <!-- Input fields for amount and converted result -->
            <div class="inputsecond">
                <div class="placeholders">
                    <p>Amount</p>
                    <p>Converted to</p>
                </div>
                <!--Container for the USD input -->
                <div class="entryfield">
                    <!-- Input field for USD amount and USD flag -->
                    <div class="insideinpt">
                        <input type="number" class="inpt" id="usdAmount" step="1"/>
                        <div class="dropdown">
                            <div class="rectangle" id="rectangle1">
                                <img src="united-states.png"/>
                                <p>USD</p>
                                <img src="down-arrow.png"/>
                            </div>
                            <div class="rectangle cadollar" id="rr">
                                <img src="canada.png"/>
                                <p>CAD</p>
                                <img src="down-arrow.png"/>
                            </div>  
                        </div>
                        
                    </div>
                   
                    <div class="insideinpt">
                        <input type="number" class="inpt" id="result" disabled/>
                        
                        <div class="dropdown">
                            <div class="rectangle" id="rectangle2">
                                <img src="canada.png"/>
                                <p>CAD</p>
                                <img src="down-arrow.png"/>
                            </div>
                            <div class="rectangle usdollar">
                                <img src="united-states.png"/>
                                <p>USD</p>
                                <img src="down-arrow.png"/>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Convert button -->
            <div class="button">
                <button class="btn" id="btn" >Convert</button>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="converter.js"></script>
</body>
</html>
